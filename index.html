<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <div class="titlediv">
                <h1>Simple Interest Calculator</h1>
            </div>
            
            <div class="inputdiv">
                
                <label for="principal">Amount</label>
                <input type="number"  id="principal"/><br></br>

                <!-- oninput displays how the rate changes as user drags the slider...but doesn't seem to be supported by FireFox -->                
                <label for="rate">Interest Rate</label>
                <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="displayRateValue()">  
                    <span id="rateVal">10.25%</span>
                </input>
                <br/><br/>

                <label for="years">No. of Years</label>  
                <select name="years"  id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/><br/>
                <button id="compute" onclick="compute()">Compute Interest</button>

                <br/>
                <span id="result">
                    <!-- result computed by script.js will be placed here -->
                </span><br/>
            </div>

            <div class="footerdiv">
                <footer>&copy; Everyone Can Get Rich</footer>      
            </div>
        </div>        
    </body>
</html>
